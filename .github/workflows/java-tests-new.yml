name: Java - Test on all platforms
on:
  push:
    branches:
      - bugfix_github_actions
#  pull_request:

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        java-version: [ "8", "11" ]
      uses: ./.github/workflows/java-setup.yml
      with:
        build-config: ${{ tojson(matrix) }}
